<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Monte seu lanche</span>
    </div>
    </nav>
    </div>
    <div class="container">
    <div class="app" id="app">
    
        <div class="row">
            <div class="col-md-6">
                <!-- Imagens do lanche -->
                <div class="row mt-2">
                    <div class="col">
                        <img :src="pao[0]">
                        <img :src="alface">
                        <img :src="ketchup">
                        <img :src="maionese">
                        <img :src="mostarda">
                        <img :src="hamburguer">
                        <img :src="pao[1]">
                    </div>
                </div>
            </div>
            <div class="col-md-6" v-if="etapa == 1">
                <!-- Alerta  -->
                <div class="alert alert-danger" role="alert" v-if="alerta">
                    Preencha os campos obrigatórios
                </div>
                <!-- Inputs -->
                <!-- Tipos de pão -->
                   <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Tipos de pão <span style="color: red;">*</span>
                            </div>
                            <div class="card-body form-check-inline">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao">
                                    <label class="form-check-label">
                                      Gergelim
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                    <label class="form-check-label">
                                      Pão australiano
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                   </div>
                   
                <!-- saladas -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Saladas
                            </div>
                            <div class="card-body form-check-inline">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="alface" v-model="inputSalada">
                                    <label class="form-check-label">
                                      Alface
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" v-model="inputSalada">
                                    <label class="form-check-label">
                                      Alface
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- molhos -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Molhos
                            </div>
                            <div class="card-body form-check-inline">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="ketchup" v-model="inputMolhos">
                                    <label class="form-check-label">
                                      Ketchup
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="mostarda" v-model="inputMolhos">
                                    <label class="form-check-label">
                                      Mostarda
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="maionese" v-model="inputMolhos">
                                    <label class="form-check-label">
                                      Maionese
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- hamburugers -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                Hamburguers <span style="color: red;">*</span>
                            </div>
                            <div class="card-body">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" value="bovino" v-model="inputTipoHamburguer">
                                    <label class="form-check-label">
                                      Bovino
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" value="frango" type="radio" v-model="inputTipoHamburguer">
                                    <label class="form-check-label">
                                      Frango
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" value="soja" type="radio" v-model="inputTipoHamburguer">
                                    <label class="form-check-label">
                                      Soja
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
                <!-- fim inputs -->           
                <div class="mt-2">
                    <div class="col d-flex justify-content-end">
                        <button class="btn btn-success" @click="fazerPedido()">Avançar</button>
                    </div>
                </div>
            </div>
            <!-- Fim da etapa 1 -->
            <!-- Etapa 2 -->
            <div class="col-md-6" v-if="etapa == 2">
                <!-- Alerta -->
                <div class="alert alert-danger" role="alert" v-if="alerta">
                    Preencha os campos obrigatórios
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                INFORME SEUS DADOS
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="" class="form-label">Nome: <span style="color: red;">*</span></label>
                                    <input type="text" name="" id="" class="form-control" v-model="inputNome">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">Endereço: <span style="color: red;">*</span></label>
                                    <input type="text" name="" id="" class="form-control" v-model="inputEndereco">
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col d-flex justify-content-between">
                        <button class="btn btn-warning" @click="etapa = 1">Voltar</button>
                        <button class="btn btn-success" @click="confirmarPedido()">Finalizar Pedido</button>
                    </div>
                </div>
            </div>
            <!-- Fim etapa 2 -->
            <!-- Etapa 3 -->
            <div class="col-md-6" v-if="etapa == 3">
                <!-- Alerta -->
                <div class="alert alert-danger" role="alert" v-if="alerta">
                    Preencha os campos obrigatórios
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                PEDIDO CONFIRMADO
                            </div>
                            <div class="card-body">
                               <p>Agora é só aguardar 10m</p>
                               <p>Te chamaremos em breve</p>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col d-flex justify-content-between">
                        <button class="btn btn-primary" @click="etapa = 1">Repetir pedido</button>
                        <button class="btn btn-success" @click="novoPedido()">Novo Pedido</button>
                    </div>
                </div>
            </div> 
        </div>

     </div>
    </div>
<script>

const vm = new Vue({
    el: '#app',
    data: {
        inputTipoPao: '',
        inputTipoHamburguer: '',
        inputSalada: [],
        inputMolhos: [],
        etapa: 1,
        inputNome: '',
        inputEndereco: '',
        alerta: false,
        novoPedidoAssincrono: null
    },
    computed: {
        pao() {
            if (this.inputTipoPao == 'gergelim') {
                return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
            } else if (this.inputTipoPao == 'australiano') {
                return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
            }
            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
        },
        alface() {
            if(this.inputSalada.includes('alface')){
                return 'imagens/alface.png'
            }
            return 'imagens/padrao/alface.png'
        },
        ketchup(){
            if(this.inputMolhos.includes('ketchup')){
                return 'imagens/ketchup.png'
            }
            return 'imagens/padrao/molho.png'
        },
        maionese() {
            if(this.inputMolhos.includes('maionese')){
                return 'imagens/maionese.png'
            }
            return 'imagens/padrao/molho.png'
        },
        mostarda() {
            if(this.inputMolhos.includes('mostarda')){
                return 'imagens/mostarda.png'
            }
            return 'imagens/padrao/molho.png'
        },
        hamburguer() {
            if(this.inputTipoHamburguer == 'bovino'){
                return 'imagens/bovino.png'
            }              
            else if(this.inputTipoHamburguer == 'frango'){
                return 'imagens/frango.png'
            }   
            else if(this.inputTipoHamburguer == 'soja'){
                return 'imagens/soja.png'
            }           
            return 'imagens/padrao/hamburguer.png'
        }
    },
    methods: {
        fazerPedido() {
            if(this.inputTipoPao && this.inputTipoHamburguer){
                this.etapa = 2
                this.alerta = false
            }else{
                this.alerta = true
            }
        },
        confirmarPedido() {
            if(this.inputNome && this.inputEndereco){
                this.etapa = 3
                this.alerta = false

               this.novoPedidoAssincrono = setTimeout(() => {
                    this.novoPedido()
                }, 5000);
            } else{
                this.alerta = true
            }
        },
        novoPedido(){
            this.inputTipoPao= ''
            this.inputTipoHamburguer= ''
            this.inputSalada= []
            this.inputMolhos= []
            this.etapa= 1
            this.inputNome= ''
            this.inputEndereco= ''
            this.alerta = false
        }
    },
    watch: {
        etapa(novoValor) {
            if(novoValor == 1){
                clearTimeout(this.novoPedidoAssincrono)
            }
        }
    },
});

</script>
</body>
</html>
